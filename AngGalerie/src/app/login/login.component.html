<form class="logForm">
  <h1>Connexion <mat-icon>power</mat-icon></h1>
  <mat-form-field appearance="fill">
    <mat-label>Nom d'utilisateur</mat-label>
    <input [(ngModel)]="loginUsername" matInput name="loginUsername">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Mot de passe</mat-label>
    <input [(ngModel)]="loginPassword" matInput name="loginPassword">
  </mat-form-field>
  <button mat-raised-button (click)="login()">Se connecter</button>
</form>
